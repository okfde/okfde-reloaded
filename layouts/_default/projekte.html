{{ define "main" }}
<main>
  <section class='container l__projects js-shuffle'>
    <div class="row">
      <h1 class="col col-12 col-sm-10">{{ if .Params.blurb }}{{.Params.blurb}}{{ else }}{{.Title}}{{ end }}</h1>
      <div class="col col-12 col-lg-9 col-xl-8 mb-d mt-s">
        {{- partial "projects/filter" . -}}
      </div>
    </div>
    {{- partial "projects/tile-list" . -}}
  </section>

  {{- partial "projects/other_and_archive" . -}}
</main>
{{ end }}
